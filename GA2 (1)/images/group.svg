<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#6c8dff"/>
      <stop offset="100%" stop-color="#a070ff"/>
    </linearGradient>
    <style>
      .bg { fill: #0f1220; }
      .ring { fill: none; stroke: #2a3158; stroke-width: 2; }
      .name { fill: #e6e9ff; font: 600 18px 'Inter',sans-serif; }
    </style>
  </defs>
  <rect class="bg" width="980" height="520" rx="24"/>
  <rect x="16" y="16" width="948" height="488" rx="20" fill="#151a2e"/>
  <!-- Three avatar circles (left, center, right) used for the image map hotspots -->
  <circle id="c1" cx="220" cy="260" r="110" fill="url(#g)" opacity="0.85"/>
  <circle id="c2" cx="490" cy="220" r="120" fill="url(#g)"/>
  <circle id="c3" cx="760" cy="260" r="110" fill="url(#g)" opacity="0.85"/>
  <!-- Decorative rings -->
  <circle class="ring" cx="490" cy="220" r="170"/>
  <circle class="ring" cx="490" cy="220" r="210" opacity="0.6"/>
  <!-- Labels (for orientation when testing without map) -->
  <text class="name" x="220" y="420" text-anchor="middle">Thành viên 1</text>
  <text class="name" x="490" y="400" text-anchor="middle">Thành viên 2</text>
  <text class="name" x="760" y="420" text-anchor="middle">Thành viên 3</text>
</svg>

